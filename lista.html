<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Adicione uma tarefa..." onkeydown="if(event.key === 'Enter') adicionar()">
            <button onclick="adicionar()">Adicionar</button>
        </div>
        <!-- onde as tasks serÃ£o adicionadas -->
        <ul id="taskList"></ul>

    </div>
    <script src="back.js"></script>
</body>
</html>
